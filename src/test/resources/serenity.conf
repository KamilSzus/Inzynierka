webdriver {
  timeouts{
   implicitlywait = 500
  }
  driver = firefox
  autodownload = true
}
headless.mode = true
      switches = """--window-size=800,600;--test-type;--no-sandbox;--ignore-certificate-errors;
                         --disable-default-apps;--disable-extensions-file-access-check;
                         --incognito;--disable-infobars,--disable-gpu"""
